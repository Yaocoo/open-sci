<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Custom styles -->
    <link href="assets/css/base.css" rel="stylesheet">
    <link href="assets/css/component.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">

    <title>Open-SCI</title>
</head>

<body>

    <div class="bg-wrapper container h100 w100">

        <!-- Site start -->
        <div class="site-wrapper container h100 w100">

            <!-- First screen start -->
            <div class="first-screen h100">
                <div class="title-block">
                    <h1 class="site-title font-BilboSwashCamps">Open . SCI . Portal</h1>
                    <p class="site-subtitle">Make the most of open resources in your research.</p>
                </div>

                <div class="search-block">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#article">Publiction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#author">Researcher</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#journal">Journal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#sci-hub">Sci-Hub</a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active container" id="article">
                            <!-- search form for Article -->
                            <form class="search-form" id="article-search" action="search.html" target="_blannk">
                                <input type="hidden" name="obj" value="article">
                                <div class="row search-row">
                                    <div class="col-xl-10">
                                        <input type="text" class="form-control" name="srchContent" placeholder="search string. e.g. brain connectivity">
                                    </div>
                                    <div class="col">
                                        <button type="submit" class="btn btn-info">Search</button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="srchType" value="google_scholar" checked>
                                            Google Scholar
                                        </label>
                                    </div>
                                    <div class="col form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="srchType" value="semantic_scholar">
                                            Semantic Scholar
                                        </label>
                                    </div>
                                    <div class="col form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="srchType" value="research_gate">
                                            Research Gate
                                        </label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="srchType" value="pubmed">
                                            Pubmed
                                        </label>
                                    </div>
                                    <div class="col form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="srchType" value="sage_journals">
                                            SAGE Journals
                                        </label>
                                    </div>
                                    <div class="col form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="srchType" value="" disabled>
                                            blank
                                        </label>
                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col form-check">
                                        <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="srchType" value="nature">
                                                Nature
                                            </label>
                                    </div>
                                    <div class="col form-check">
                                        <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="srchType" value="science">
                                                Science
                                            </label>
                                    </div>
                                    <div class="col form-check">
                                        <label class="form-check-label">
                                                <input class="form-check-input" type="radio" name="srchType" value="cell">
                                                Cell
                                            </label>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="tab-pane container" id="author">
                            <!-- search form for Author -->
                            <form class="search-form" id="author-search" action="search.html" target="_blannk">
                                <input type="hidden" name="obj" value="author">
                                <div class="row search-row">
                                    <div class="col-xl-10">
                                        <input type="text" class="form-control" name="srchContent" placeholder="name or research field. e.g. information theory">
                                    </div>
                                    <div class="col">
                                        <button type="submit" class="btn btn-info">Search</button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col form-check">
                                        <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="srchType" value="google_scholar" checked>
                                                    Google scholar
                                                </label>
                                    </div>
                                    <div class="col form-check">
                                        <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="srchType" value="subject_aera">
                                                    Subject area
                                                </label>
                                    </div>
                                    <div class="col form-check">
                                        <label class="form-check-label">
                                                    <input class="form-check-input" type="radio" name="srchType" value="research_gate">
                                                    Research Gate
                                                </label>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="tab-pane container" id="journal">

                        </div>
                        <div class="tab-pane container" id="sci-hub">
                            <form class="search-form" target="_blank" method="POST" action="http://sci-hub.hk/">
                                <input type="hidden" id="sci-hub-plugin-check" name="sci-hub-plugin-check" value="">
                                <div class="row search-row">
                                    <div class="col-xl-10">
                                        <input type="text" class="form-control" name="request" placeholder="enter URL, PMID / DOI or search string" autocomplete="off" autofocus> </div>
                                    <div class="col">
                                        <button type="submit" class="btn btn-info">Open</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <!-- First screen end -->

            <!-- Content start -->
            <div class="content-container">
                <table class="table directory-table">
                    <!-- <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Username</th>
                        </tr>
                    </thead> -->
                    <tbody>
                        <tr>
                            <th scope="row" width="5%">Reference manager</th>
                            <td>Mendeley</td>
                            <td>Zotero</td>
                            <td>Citavi</td>
                            <td>Endnote</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Content end -->
            <!-- Foot start -->
            <div class="mastfoot">
                <p>Maintained by
                    <a href="http://yaocoo.open-sci.co.uk/">Yaocoo</a>.
                </p>
            </div>
            <!-- Foot end -->
        </div>
        <!-- Site end -->

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>

</html>
